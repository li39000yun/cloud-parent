server:
  port: 5001

spring:
  application:
    name: tz-monitor
  profiles:
    active: dev
  #配置中心
  cloud:
    nacos:
      # 配置中心
      config:
        server-addr: tz-nacos:8848
        ext-config:
          -
            data-id: application-dev.yml
            group: tz4cloud
            refresh: true
          -
            data-id: tz-monitor-dev.yml
            group: tz4cloud
            refresh: true
      # 注册中心
      discovery:
        server-addr: tz-nacos:8848
