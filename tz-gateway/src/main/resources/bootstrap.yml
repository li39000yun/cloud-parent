spring:
  profiles:
    active: dev
  application:
    name: tz-gateway
  cloud:
    nacos:
      # 配置中心
      config:
        server-addr: tz-nacos:8848
        ext-config:
          -
            data-id: application-dev.yml
            group: tz4cloud
            refresh: true
          -
            data-id: tz-gateway-dev.yml
            group: tz4cloud
            refresh: true
      # 注册中心
      discovery:
        server-addr: tz-nacos:8848

